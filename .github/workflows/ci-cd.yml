name: CI/CD Pipeline Demo

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install pytest
        run: pip install pytest

      - name: Run tests
        run: pytest

  deploy:
    name: Simulate Deployment
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

